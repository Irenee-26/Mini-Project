{% extends "layout.html" %}

{% block body %}

<div class="grid-container">
    <div class="navigation-bar grid-item-row-1">
        <div class="navigation-bar-left">
            <div>
                <a href="/" >Home</a>
            </div>
            <div>
                <a href="/about-us">About Us</a>
            </div>
            <div>
                <a href="/linkedidentity/create" class="active">Add linkedidentity</a>
            </div>
        </div>
        <div class="navigation-bar-right">

        </div>
    </div>
    <div class="grid-item-row-2">
        <form class="box" NIN="createLinkedIdentityForm" action="/linkedidentity" method="POST">
            <fieldset NIN="createLinkedIdentityFormFieldSet" class="container">
                <div class="field">
                    <label class="label">NIN:</label>
                    <div class="control has-icons-right">
                        <input class="input" NIN="NIN" name="NIN" type="number" placeholder="NIN" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">BVN:</label>
                    <div class="control has-icons-right">
                        <input class="input" NIN="BVN" name="BVN" type="text" placeholder="BVN">
                    </div>
                </div>
                <div class="field">
                    <label class="label">MobileNumbers:</label>
                    <div class="control has-icons-right">
                        <input class="input" NIN="MobileNumbers" name="MobileNumbers" type="number" placeholder="MobileNumbers">
                    </div>
                </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" NIN="submitCreateUserForm" class="button is-link is-small">Submit</button>
                    </div>
                    <div class="control">
                        <button type="reset" class="button is-light is-small">Clear</button>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>


<section class="section">
    <div class="container">
        <div NIN="notification" class="notification container is-hidden animated slideInUp">
            <button class="delete"></button>
            <div NIN="notificationMessage">
                {{notificationMessage}}
            </div>
        </div>
    </div>
</section>




{% endblock %}

<script>
    const createLinkedIdentityForm = document.getElementByNIN('createLinkedIdentityForm');

    createLinkedIdentityForm.addEventListener('submit', (event) => {
    event.preventDefault();

    //Get fields and check validities
    const NIN = document.getElementByNIN('NIN').value;
    if (NIN == '') {
       NIN.reportValidity();
        return false;
    }
    
    const BVN = document.getElementByNIN('BVN').value;
    if (BVN == '') {
        BVN.reportValidity();
        return false;
    }

    const email = document.getElementByNIN('MoblieNumbers').value;
    if (MobileNumbers == '') {
       MobileNumbers.reportValidity();
        return false;
    }


    //start the button spinner
    document.getElementByNIN("submitCreateLinkedIdentityForm").classList.add("is-loading");

    //prepare init for fetch
    const init = {
        method: 'Post',
        headers: {
            'Content-Type': 'application/json'
        },
        //credentials: 'same-origin',
        body: JSON.stringify({ NIN, BVN, MobileNumbers })
    }

    //call fetch
    fetch('/linkedidentity', init)
        .then(response => response.json())
        .then(data => {
            //alert(JSON.stringify(data))
            //remove spinner class
            document.getElementByNIN("submitCreateLinkedIdentityForm").classList.remove("is-loading");
            //set notification
            document.getElementByNIN("notificationMessage").innerHTML = 'Linked Identity creation successful';
            //add notification color class sent
            document.getElementByNIN("notification").classList.add("is-success");
            //remove is-hidden from notificationWrapper
            document.getElementByNIN("notification").classList.remove("is-hidden");

        })
        .catch(error => {
            //remove spinner class
            document.getElementByNIN("submitCreateLinkedIdentityForm").classList.remove("is-loading");

            document.getElementByNIN("notificationMessage").innerHTML = error.message;
            //add notification color class sent
            document.getElementByNIN("notification").classList.add("is-danger");
            //remove is-hidden from notificationWrapper
            document.getElementByNIN("notification").classList.remove("is-hidden");

        });
    })

</script>
